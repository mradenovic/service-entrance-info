<ion-card  *ngIf="place">

  <ion-card-header>
    {{place.formatted_address}}
  </ion-card-header>

  <ion-card-content>
    <service-entrance-view [place]="place"  [se]="serviceEntrance"></service-entrance-view>
    <button ion-button>
      <ion-icon name="create" item-left></ion-icon>
      Edit
    </button>
  </ion-card-content>

  <google-map [place]="place" [serviceEntrance]="serviceEntrance"></google-map>

</ion-card>
