<ion-item-divider>
  <ion-icon name="time"></ion-icon>
  Time Restriction
  <button *ngIf="!se.restriction"ion-button item-right clear (click)="init()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
  <button *ngIf="se.restriction"ion-button item-right clear color="danger" (click)="delete()">
    <ion-icon name="remove-circle"></ion-icon>
  </button>
</ion-item-divider>

<!-- <ion-item> -->
  <ion-grid item-content *ngIf="se.restriction">
  <ion-row>
    <ion-col>
        <ion-label>Mon</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.mon">
    </ion-col>
    <ion-col>
        <ion-label>Tue</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.tue">
    </ion-col>
    <ion-col>
        <ion-label>Wed</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.wed">
    </ion-col>
    <ion-col>
        <ion-label>Thu</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.thu">
    </ion-col>
    <ion-col>
        <ion-label>Fri</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.fri">
    </ion-col>
    <ion-col>
        <ion-label>Sat</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.sat">
    </ion-col>
    <ion-col>
        <ion-label>Sun</ion-label>
        <ion-checkbox [(ngModel)]="se.restriction.days.sun">
    </ion-col>
  </ion-row>
</ion-grid>
<!-- </ion-item> -->

<ion-row *ngIf="se.restriction">
  <ion-col>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="se.restriction.times.from"></ion-datetime>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="se.restriction.times.to"></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
